    <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Edit order [ID: {{order.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="order_form" class="form-horizontal" role="form" novalidate>
            <form-element label="PRODUCTID" mod="order">
            <textarea class="form-control" name="productid" placeholder="PRODUCTID" ng-model="order.productid">{{order.productid}}</textarea>
            </form-element>
            <form-element label="AMOUNT" mod="order">
                <input type="text" name="amount" class="form-control" placeholder="PRICE" ng-model="order.amount"  only-numbers/>
                <small class="errorMessage" ng-show="order_form.amount.$dirty && order_form.amount.$invalid"> Enter the amount.</small>
            </form-element>

           <form-element label="CUSTOMERID" mod="order">
                <input type="text" name="customerid" class="form-control" placeholder="STOCK" ng-model="order.customerid" only-numbers/>
                <small class="errorMessage" ng-show="order_form.customerid.$dirty && order_form.customerid.$invalid"> Enter the Customer ID.</small>
            </form-element>

            <div class="modal-footer">
                <form-element label="">
        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i> Cancel</a>
                        <button ng-click="saveOrder(order);"
                                ng-disabled="order_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i> {{buttonText}}
                        </button>
                </form-element>
            </div>
        </form>
    </div>
