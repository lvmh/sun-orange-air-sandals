 <ng-include src="'partials/header-nav.html'"></ng-include>
      <div class="container container-main">
        <div class="page-content"><h1 class="blog-post-title">Orders</h4>
<hr/>
<div ua-has-permission="admin" class="action-buttons hidden-print">
<button type="button" class="btn btn-warning " ng-click="open(order);"><i class="fa fa-plus"></i> Add New Order</button>
</div>

<div class="table-responsive">
<div class="panel">
  <div class="panel-heading"><div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <div class="input-icon has-feedback">
                        <input placeholder="Filter orders list ..." class="nav-search-input form-control" ng-model="filterOrder" ng-change="resetLimit();"  autocomplete="off" type="text" focus>
                        <i class="form-control-feedback search-icon fa fa-search nav-search-icon"></i>
                    </div>
            </div>
            <p ua-has-permission="user">
                Looks like you don't have access to make any changes... Shame, try <a href="mailto:admin@admin.com">talk to someone important</a> , If you want to make changes.
            </p>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered orders-table">
    <tr ng-show="orders.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="orders.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>

    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in orders | filter:filterOrder | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.productid + c.customerid + c.amount' ng-animate=" 'animate'">
        <td>{{c.id}}</td><td>{{c.productid}}</td><td>{{c.customerid}}</td><td>{{c.amount}}</td>
        <td>
            <button ua-has-permission="admin" class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeOrderStatus(c);">{{c.status}}</button>
        </td>
        <td>
            <div class="btn-group" ua-has-permission="admin">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteOrder(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
</div>
</div>
