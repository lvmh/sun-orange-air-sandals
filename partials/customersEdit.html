    <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Edit customer [ID: {{customer.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="customer_form" class="form-horizontal" role="form" novalidate>
            <form-element label="ADDRESS" mod="customer">
            <textarea class="form-control" name="ADDRESS" placeholder="ADDRESS" ng-model="customer.address">{{customer.address}}</textarea>
            </form-element>
            <form-element label="NAME" mod="customer">
                <input type="text" name="name" class="form-control" placeholder="NAME" ng-model="customer.name" />
                <small class="errorMessage" ng-show="customer_form.name.$dirty && customer_form.name.$invalid"> Enter the customer name.</small>
            </form-element>

           <form-element label="PHONE" mod="customer">
                <input type="text" name="phone" class="form-control" placeholder="PHONE NUMBER" ng-model="customer.phone" only-numbers/>
                <small class="errorMessage" ng-show="customer_form.phone.$dirty && customer_form.phone.$invalid"> Enter the Phone #.</small>
            </form-element>

            <div class="modal-footer">
                <form-element label="">
        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i> Cancel</a>
                        <button ng-click="saveCustomer(customer);"
                                ng-disabled="customer_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i> {{buttonText}}
                        </button>
                </form-element>
            </div>
        </form>
    </div>
